<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/inscription.css">
    <title>DF Delivery</title>
</head>
<body>
    <h1 align="center" style="color: white;"><b>S'inscrire</b></h1>
    <p>ID:</p>
    <input type="text" id="ID" required minlength="1" maxlength="32" size="10">

    <p>Nom:</p>
    <input type="text" id="Nom" required minlength="1" maxlength="32" size="10">

    <p>Prenom:</p>
    <input type="text" id="Prenom" required minlength="1" maxlength="32" size="10">

    <p>Courriel:</p>
    <input type="text" id="Courriel" required minlength="1" maxlength="32" size="10">

    <p>Telephone:</p>
    <input type="text" id="Telephone" required minlength="1" maxlength="11" size="10">

    <input type="button" value="Confirmer" onclick="ins_Utilisateur();">

    <script src="/js/inscription.js"></script>
</body>
</html>
